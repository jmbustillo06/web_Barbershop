{% extends 'base.html' %}

{% block title %}Crear cita{% endblock %}

{% block content %}
<div class="card">
    <h2>Agendar cita</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn">
            Guardar cita
        </button>
    </form>
</div>
{% endblock %}
